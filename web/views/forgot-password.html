<h5>Woops, you forgot your password? We can help.</h5>
<p>Enter in the email address you used to sign up, and I will send you an email with a link to reset your password!</p>
<p class="error"></p>

<form method="post" action="/forgot-password" id="forgot-request">
    <label>Email:</label>
    <input type="text" name="email" id="forgot-email" tabindex="1">
    <button tabindex="2" id="forgot-button">OK!</button>
</form>
